<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavBox - Professional Bookmark Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/vue@3.3.8/dist/vue.global.prod.js"></script>
    
    <script>
        // Tailwind config for professional design
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        },
                        gray: {
                            850: '#1f2937',
                            925: '#111827',
                            950: '#030712'
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px'
                    }
                }
            }
        }
    </script>
    
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-effect-subtle {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bookmark-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .bookmark-card:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        .bookmark-card:hover .card-actions {
            opacity: 1;
        }
        
        .card-actions {
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .masonry {
            column-count: auto;
            column-width: 350px;
            column-gap: 1.5rem;
            break-inside: avoid;
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            display: inline-block;
            width: 100%;
        }
        
        @media (max-width: 640px) {
            .masonry {
                column-count: 1;
            }
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .gradient-accent {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-highlight {
            position: relative;
        }
        
        .search-highlight:focus-within::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: inherit;
            z-index: -1;
            opacity: 0.3;
            blur: 4px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }
        
        .tooltip {
            position: relative;
        }
        
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .tooltip:hover::after {
            opacity: 1;
        }
        
        /* Loading shimmer effect */
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        .dark .shimmer {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Selection styles */
        ::selection {
            background: rgba(102, 126, 234, 0.3);
        }
        
        .dark ::selection {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-950 transition-colors duration-500">
    <div id="app" class="h-full"></div>

<script>
    const { createApp, ref, computed, onMounted, watch, nextTick } = Vue;

    const FavBoxApp = {
        setup() {
            // === STATE MANAGEMENT ===
            const isAuthenticated = ref(!!localStorage.getItem('favbox-auth-token'));
            const isDarkMode = ref(localStorage.getItem('favbox-theme') === 'dark' || 
                (!localStorage.getItem('favbox-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches));
                
            const showSettingsModal = ref(false);
            const settings = ref({
                proxyEnabled: JSON.parse(localStorage.getItem('favbox-proxy-enabled') || 'false'),
                proxyUrl: localStorage.getItem('favbox-proxy-url') || '',
                showDescriptions: JSON.parse(localStorage.getItem('favbox-show-descriptions') || 'true')
            });
            const settingsForm = ref({ ...settings.value });
            
            const bookmarks = ref([]);
            const filteredBookmarks = ref([]);
            const searchQuery = ref('');
            const selectedTags = ref([]);
            const viewMode = ref(localStorage.getItem('favbox-viewMode') || 'grid');
            const sortBy = ref(localStorage.getItem('favbox-sortBy') || 'newest');
            
            const isLoading = ref(false);
            const isLoadingBookmarks = ref(false);

            // Modal durumları
            const showAddModal = ref(false);
            const showStatsModal = ref(false);
            const showDeleteConfirm = ref(false);
            
            // Menü ve Dropdown durumları
            const showMenu = ref(false);
            const showFilterMenu = ref(false);
            const bookmarkToDelete = ref(null);
            
            // Form states
            const loginForm = ref({
                username: '',
                password: '',
                error: '',
                isLoading: false
            });
            
            const bookmarkForm = ref({
                url: '',
                title: '',
                description: '',
                tags: '',
                isLoading: false
            });
            
            // === COMPUTED PROPERTIES ===
            const allTags = computed(() => {
                const tags = new Set();
                bookmarks.value.forEach(bookmark => {
                    if (bookmark.tags) {
                        bookmark.tags.split(',').forEach(tag => {
                            const cleanTag = tag.trim();
                            if (cleanTag) tags.add(cleanTag);
                        });
                    }
                });
                return Array.from(tags).sort();
            });
            
            const bookmarkStats = computed(() => {
                const stats = {
                    total: bookmarks.value.length,
                    thisMonth: 0,
                    domains: new Set(),
                    topTags: {},
                    totalTags: 0
                };
                
                const thisMonth = new Date().getMonth();
                const thisYear = new Date().getFullYear();
                
                bookmarks.value.forEach(bookmark => {
                    // This month count
                    const bookmarkDate = new Date(bookmark.created_at);
                    if (bookmarkDate.getMonth() === thisMonth && bookmarkDate.getFullYear() === thisYear) {
                        stats.thisMonth++;
                    }
                    
                    // Domains
                    try {
                        if (window.URL) {
                            stats.domains.add(new URL(bookmark.url).hostname);
                        } else {
                            const hostname = extractHostname(bookmark.url);
                            if (hostname) stats.domains.add(hostname);
                        }
                    } catch (e) {
                        // Invalid URL, skip
                    }
                    
                    // Tags
                    if (bookmark.tags) {
                        bookmark.tags.split(',').forEach(tag => {
                            const cleanTag = tag.trim();
                            if (cleanTag) {
                                stats.topTags[cleanTag] = (stats.topTags[cleanTag] || 0) + 1;
                                stats.totalTags++;
                            }
                        });
                    }
                });
                
                return stats;
            });
            
            const sortedAndFilteredBookmarks = computed(() => {
                let filtered = [...bookmarks.value];
                
                // Search filter
                if (searchQuery.value.trim()) {
                    const query = searchQuery.value.toLowerCase();
                    filtered = filtered.filter(bookmark => 
                        bookmark.url.toLowerCase().includes(query) ||
                        (bookmark.title && bookmark.title.toLowerCase().includes(query)) ||
                        (bookmark.description && bookmark.description.toLowerCase().includes(query)) ||
                        (bookmark.tags && bookmark.tags.toLowerCase().includes(query))
                    );
                }
                
                // Tag filter
                if (selectedTags.value.length > 0) {
                    filtered = filtered.filter(bookmark => {
                        if (!bookmark.tags) return false;
                        const bookmarkTags = bookmark.tags.split(',').map(t => t.trim());
                        return selectedTags.value.every(tag => bookmarkTags.includes(tag));
                    });
                }
                
                // Sort
                switch (sortBy.value) {
                    case 'newest':
                        filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                        break;
                    case 'oldest':
                        filtered.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                        break;
                    case 'title':
                        filtered.sort((a, b) => (a.title || a.url).localeCompare(b.title || b.url));
                        break;
                    case 'domain':
                        filtered.sort((a, b) => {
                            try {
                                let domainA, domainB;
                                if (window.URL) {
                                    domainA = new URL(a.url).hostname;
                                    domainB = new URL(b.url).hostname;
                                } else {
                                    domainA = extractHostname(a.url);
                                    domainB = extractHostname(b.url);
                                }
                                return domainA.localeCompare(domainB);
                            } catch (e) {
                                return 0;
                            }
                        });
                        break;
                }
                
                return filtered;
            });
            
            // === METHODS ===
            const initializeTheme = () => {
                document.documentElement.classList.toggle('dark', isDarkMode.value);
            };
            
            const toggleTheme = () => {
                isDarkMode.value = !isDarkMode.value;
                localStorage.setItem('favbox-theme', isDarkMode.value ? 'dark' : 'light');
                initializeTheme();
            };
            
            const openSettingsModal = () => {
                settingsForm.value = { ...settings.value };
                showSettingsModal.value = true;
            };
            
            const closeSettingsModal = () => showSettingsModal.value = false;

            const saveSettings = () => {
                Object.keys(settingsForm.value).forEach(key => {
                    localStorage.setItem(`favbox-${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`, 
                                       JSON.stringify(settingsForm.value[key]));
                });
                settings.value = { ...settingsForm.value };
                showSettingsModal.value = false;
            };

            const getProxiedUrl = (url) => {
                if (settings.value.proxyEnabled && settings.value.proxyUrl && settings.value.proxyUrl.trim()) {
                    // Proxy URL'in sonunda / yoksa ekle
                    let proxyUrl = settings.value.proxyUrl.trim();
                    if (!proxyUrl.endsWith('/')) {
                        proxyUrl += '/';
                    }
                    
                    // URL'i temizle - başında http:// veya https:// yoksa ekle
                    let cleanUrl = url.trim();
                    if (!cleanUrl.startsWith('http://') && !cleanUrl.startsWith('https://')) {
                        cleanUrl = 'https://' + cleanUrl;
                    }
                    
                    // Proxy URL ile birleştir
                    return proxyUrl + cleanUrl;
                }
                return url;
            };
            
            const setViewMode = (mode) => {
                viewMode.value = mode;
                localStorage.setItem('favbox-viewMode', mode);
            };
            
            const setSortBy = (sort) => {
                sortBy.value = sort;
                localStorage.setItem('favbox-sortBy', sort);
                showMenu.value = false; // Menüyü kapat
            };
            
            // Modal açma/kapama fonksiyonları
            const openAddModal = () => showAddModal.value = true;
            const closeAddModal = () => {
                showAddModal.value = false;
                bookmarkForm.value = { url: '', title: '', description: '', tags: '', isLoading: false };
            };
            const openStatsModal = () => showStatsModal.value = true;
            const closeStatsModal = () => showStatsModal.value = false;

            const makeAuthRequest = async (url, options = {}) => {
                const token = localStorage.getItem('favbox-auth-token');
                return fetch(url, {
                    ...options,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
            };
            
            const login = async () => {
                if (!loginForm.value.username || !loginForm.value.password) {
                    loginForm.value.error = 'Kullanıcı adı ve şifre gerekli';
                    return;
                }
                
                loginForm.value.isLoading = true;
                loginForm.value.error = '';
                
                try {
                    const response = await fetch('/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: loginForm.value.username,
                            password: loginForm.value.password
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('favbox-auth-token', data.token);
                        isAuthenticated.value = true;
                        loginForm.value = { username: '', password: '', error: '', isLoading: false };
                        await loadBookmarks();
                    } else {
                        const errorData = await response.json();
                        loginForm.value.error = errorData.message || 'Geçersiz kullanıcı bilgileri';
                    }
                } catch (error) {
                    loginForm.value.error = 'Bağlantı hatası. Lütfen tekrar deneyin.';
                } finally {
                    loginForm.value.isLoading = false;
                }
            };
            
            const logout = () => {
                localStorage.removeItem('favbox-auth-token');
                isAuthenticated.value = false;
                bookmarks.value = [];
                filteredBookmarks.value = [];
                selectedTags.value = [];
                searchQuery.value = '';
            };
            
            const loadBookmarks = async () => {
                isLoadingBookmarks.value = true;
                
                try {
                    const response = await makeAuthRequest('/api/bookmarks');
                    
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    
                    if (response.ok) {
                        bookmarks.value = await response.json();
                    } else {
                        console.error('Failed to load bookmarks');
                    }
                } catch (error) {
                    console.error('Load bookmarks error:', error);
                } finally {
                    isLoadingBookmarks.value = false;
                }
                nextTick(() => {
                    const masonryContainer = document.querySelector('.masonry');
                    if (masonryContainer) {
                        masonryContainer.style.columnCount = 'auto';
                        masonryContainer.style.columnWidth = '350px';
                    }
                });
            };
            
            const addBookmark = async () => {
                if (!bookmarkForm.value.url.trim()) return;
                
                // URL validation - daha uyumlu yaklaşım
                const url = bookmarkForm.value.url;
                if (!isValidUrl(url)) {
                    alert('Geçerli bir URL girin');
                    return;
                }
                
                bookmarkForm.value.isLoading = true;
                
                try {
                    const response = await makeAuthRequest('/api/bookmarks', {
                        method: 'POST',
                        body: JSON.stringify({
                            url: bookmarkForm.value.url,
                            title: bookmarkForm.value.title,
                            description: bookmarkForm.value.description,
                            tags: bookmarkForm.value.tags
                        })
                    });
                    
                    if (response.ok) {
                        closeAddModal();
                        await loadBookmarks();
                    } else {
                        console.error('Failed to add bookmark');
                    }
                } catch (error) {
                    console.error('Add bookmark error:', error);
                } finally {
                    bookmarkForm.value.isLoading = false;
                }
            };
            
            // URL validation fonksiyonu
            const isValidUrl = (string) => {
                try {
                    if (window.URL) {
                        new URL(string);
                        return true;
                    } else {
                        // Basit regex kontrolü
                        const urlPattern = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
                        return urlPattern.test(string);
                    }
                } catch (_) {
                    return false;
                }
            };
            
            const confirmDelete = (bookmark) => {
                bookmarkToDelete.value = bookmark;
                showDeleteConfirm.value = true;
            };
            
            const deleteBookmark = async () => {
                if (!bookmarkToDelete.value) return;
                
                try {
                    const response = await makeAuthRequest(`/api/bookmarks/${bookmarkToDelete.value.id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        await loadBookmarks();
                    }
                } catch (error) {
                    console.error('Delete bookmark error:', error);
                } finally {
                    showDeleteConfirm.value = false;
                    bookmarkToDelete.value = null;
                }
            };
            
            const toggleTag = (tag) => {
                const index = selectedTags.value.indexOf(tag);
                if (index > -1) {
                    selectedTags.value.splice(index, 1);
                } else {
                    selectedTags.value.push(tag);
                }
            };
            
            const clearAllFilters = () => {
                searchQuery.value = '';
                selectedTags.value = [];
                showFilterMenu.value = false;
            };
            
            const getBookmarkFavicon = (url) => {
                try {
                    // URL constructor fallback için
                    const urlObj = window.URL ? new URL(url) : { hostname: extractHostname(url) };
                    const domain = urlObj.hostname;
                    return `https://icons.duckduckgo.com/ip3/${domain}.ico`;
                } catch (e) {
                    // Fallback: URL'den hostname'i manuel olarak çıkar
                    const domain = extractHostname(url);
                    if (domain) {
                        return `https://icons.duckduckgo.com/ip3/${domain}.ico`;
                    }
                    return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>';
                }
            };
            
            // URL'den hostname çıkarmak için yardımcı fonksiyon
            const extractHostname = (url) => {
                try {
                    let hostname;
                    // http:// veya https:// ile başlıyorsa
                    if (url.indexOf("://") > -1) {
                        hostname = url.split('/')[2];
                    } else {
                        hostname = url.split('/')[0];
                    }
                    // Port numarasını kaldır
                    hostname = hostname.split(':')[0];
                    // www. kaldır
                    hostname = hostname.replace('www.', '');
                    return hostname;
                } catch (e) {
                    return '';
                }
            };
            
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Bugün';
                if (diffDays === 1) return 'Dün';
                if (diffDays < 7) return `${diffDays} gün önce`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} hafta önce`;
                
                return date.toLocaleDateString('tr-TR', {
                    day: 'numeric',
                    month: 'short',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });
            };
            
            const exportBookmarks = () => {
                const data = {
                    version: '1.0',
                    exportDate: new Date().toISOString(),
                    bookmarks: bookmarks.value
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `favbox-export-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };
            
            // === WATCHERS ===
            watch(isDarkMode, initializeTheme, { immediate: true });
            
            // === LIFECYCLE ===
            onMounted(async () => {
                initializeTheme();
                if (isAuthenticated.value) {
                    await loadBookmarks();
                }
                
                // Menü ve modal dışına tıklanınca kapanması için
                window.addEventListener('click', (event) => {
                    // Sıralama menüsünü kapat
                    const menu = document.getElementById('sort-menu');
                    const menuButton = document.getElementById('sort-menu-button');
                    if (menu && menuButton && !menu.contains(event.target) && !menuButton.contains(event.target)) {
                        showMenu.value = false;
                    }
                    // Filtre menüsünü kapat
                    const filterMenu = document.getElementById('filter-menu');
                    const filterButton = document.getElementById('filter-menu-button');
                    if (filterMenu && filterButton && !filterMenu.contains(event.target) && !filterButton.contains(event.target)) {
                        showFilterMenu.value = false;
                    }
                });
            });
            
            return {
                // State
                isAuthenticated, isDarkMode, bookmarks, filteredBookmarks,
                searchQuery, selectedTags, viewMode, sortBy, isLoading, isLoadingBookmarks,
                showAddModal, showStatsModal, showDeleteConfirm, bookmarkToDelete,
                showMenu, showFilterMenu, showSettingsModal, settings, settingsForm,
                loginForm, bookmarkForm,
                
                // Computed
                allTags, bookmarkStats, sortedAndFilteredBookmarks,
                
                // Methods
                toggleTheme, setViewMode, setSortBy, login, logout,
                loadBookmarks, addBookmark, confirmDelete, deleteBookmark,
                toggleTag, clearAllFilters, getBookmarkFavicon, formatDate,
                exportBookmarks, openAddModal, closeAddModal, openStatsModal, closeStatsModal,
                openSettingsModal, closeSettingsModal, saveSettings, getProxiedUrl,
                extractHostname, isValidUrl
            };
        },
        template: `
<div v-if="!isAuthenticated" class="h-full flex items-center justify-center p-4 dark:bg-gray-950 transition-colors duration-500">
    <div class="glass-effect rounded-3xl p-8 max-w-lg w-full text-center text-gray-800 dark:text-gray-200 shadow-xl border border-gray-200 dark:border-gray-800 animate-fade-in">
        <h1 class="text-4xl font-bold mb-2 text-gradient">FavBox</h1>
        <p class="text-sm mb-6">Professional Bookmark Manager</p>
        
        <form @submit.prevent="login" class="space-y-4">
            <div class="relative search-highlight rounded-xl">
                <input
                    v-model="loginForm.username"
                    type="text"
                    placeholder="Kullanıcı Adı"
                    class="w-full px-5 py-3 rounded-xl bg-gray-100 dark:bg-gray-850 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors duration-200 shadow-inner"
                    autocomplete="username"
                    :disabled="loginForm.isLoading"
                >
            </div>
            <div class="relative search-highlight rounded-xl">
                <input
                    v-model="loginForm.password"
                    type="password"
                    placeholder="Şifre"
